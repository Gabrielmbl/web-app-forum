<html>
    <div class="p-3 mb-2 bg-primary bg-gradient text-white">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
            <title>CreativeName</title>
            <div class="mt-4 p-5 bg-dark text-white rounded text-center">
                <h1><b><big>CreativeName</big></b></h1>
                <h10>by Gabriel Lucena</h10><br><br><br>
            </div>
            <!-- {% load static %}
            <link rel="stylesheet" href="static/creativename.css"> -->
        </head>
        
        <body>
            <div class="container">
                <div class="row">
                    <div class="mt-4 p-5 bg-dark bg-gradient text-white rounded">
                        <div class="text-center">
                            <div class="row justify-content-center">
                                <div class="col-auto">
                                    <table id="id_thread_table" class="table table-bordered table-dark table-striped table-hover align-middle">
                                        <thead class="table-info text-center">
                                            <tr>
                                                <th class="text-center">Author</th>
                                                <th class="text-center">Subject</th>
                                            </tr>
                                        </thread>
                                        <tbody class="table table-bordered table-dark table-striped">
                                            {% for thread in threads reversed %}
                                                <tr>
                                                    <td><em><b><big>{{ thread.alias }}</big></b></em>
                                                    <small>{{ thread.created_at }}</small></td>
                                                    <td> <a href=/my_app/{{thread.id}}/> {{ thread.subject }} </a> </td>
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table> 

                                    <br>

                                    <h1><small>Start a New Thread</small></h1>
                                    <form method = "POST" action="/my_app/new">
                                        <div class="mb-3 mt-3 p-3 mb-2 bg-dark text-white rounded">      
                                            <label for="alias_thread">User:</label>
                                            <textarea class="form-control" name = "alias_thread" id="id_user" placeholder="Who's speaking?" rows="1" cols="20"></textarea>
                                            <br>
                                            <label for="subject_thread">Subject:</label>
                                            <textarea class="form-control" name = "subject_thread" id="id_new_subject" placeholder="Thread subject" rows="1" cols="40"></textarea>
                                            <br>
                                            <label for="message_text">Message:</label>
                                            <textarea class="form-control" name = "message_text" id="id_new_message" placeholder="What are you thinking?" rows="10" cols="80"></textarea>
                                            {% csrf_token %}
                                            <br>
                                            <input  type="submit" id="submit_button" value="Submit" class="btn btn-dark">
                                        </div> 
                                    </form>
                                </div> 
                            </div>  
                        </div>
                    </div>
                </div>  
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        </body>
    </div>
</html>
